services:
  app:
    build: .
    tty: true
    ports:
      - 3000:3000
    depends_on:
      - database
      - redis
    volumes:
      - .:/app
    environment:
      - DB_HOST=database
      - DB_PASSWORD=postgres
      - DB_USERNAME=postgres
      - REDIS_URL=redis://redis:6379/1
  database:
    image: postgres:17.4
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata: